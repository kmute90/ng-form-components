<div class="row">
  <div class="col-12 grid-margin">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Form validation</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <form [formGroup]="form">

          <tg-input
            [form]="form"
            title="Description"
            input="description"
          >
          </tg-input>
          <br/>
          <br/>

          <mat-form-field>
            <mat-label>Full name</mat-label>
            <input matInput formControlName="fullName" />
            <mat-error *ngIf="form.get('fullName').hasError('required')">
              The field is required
            </mat-error>
          </mat-form-field>

          <br/>
          <br/>
          <button mat-raised-button (click)="save()" color="primary"
            class="save-btn">Save</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
