<mat-form-field *ngIf="!disabled; else readonlyTemplate">
  <mat-label>{{ title }}</mat-label>
  <input
    matInput
    [value]="value"
    [disabled]="disabled"
   
  />
  <!-- <mat-error *ngIf="form.get(input).hasError('required')">
    The field is required
  </mat-error> -->
</mat-form-field>
<ng-template #readonlyTemplate>
  <mat-label>{{ title }}</mat-label>
  <br/>
  <span>{{ value }}</span>
  <br/>
  <br/>
</ng-template>
